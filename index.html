<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzzza Time</title>
  </head>
  <body>
    <div class="container main">
      <div class="jumbotron">
        <h1>Pizzzza Time</h1>
        <h3>The only thing catching z's is our logo</h3>
      </div>
      <div class="container">
        <div class="opener">

        </div>
        <div class="container pizza-sheet">
          <h2>Enter your pizza order below:</h2>
          <form id="pizza-order">
            <div class="form-group">
              <h4>Pizza Size:</h4>
              <input type="radio" class="pizza-size" value="small" id="smallpizza"><label for="smallpizza">Small(feeds 1-2)</label>
              <input type="radio" class="pizza-size" value="medium" id="mediumpizza"><label for="mediumpizza">Medium(feeds 2-4)</label>
              <input type="radio" class="pizza-size" value="large" id="largepizza"><label for="largepizza">Large(feeds 4-6)</label>
              <input type="radio" class="pizza-size" value="Extra Large" id="xlpizza"><label for="xlpizza">Extra Large(feeds 6-8)</label>
            </div>
            <div class="form-group">
              <h4>Cheese:</h4>
              <label><input type="radio" class="cheese" value="no">No Cheese</label>
              <label><input type="radio" class="cheese" value="regular">Regular</label>
              <label><input type="radio" class="cheese" value="extra">Extra Cheese(costs $1 extra)</label>
            </div>
            <div class="form-group">
              <h4>Select your cheese:</h4>
              <label><input type="radio" class="cheese-type" value="mozerella">Mozerella</label>
              <label><input type="radio" class="cheese-type" value="cheddar">Cheddar</label>
              <label><input type="radio" class="cheese-type" value="dairy-free">Dairy Free</label>
              <label><input type="radio" class="cheese-type" value="feta">Feta</label>
              <label><input type="radio" class="cheese-type" value="goat-cheese">Goat Cheese</label>
            </div>
            <div class="form-group">
              <h4>Select your meats:($1 per topping)</h4>
              <label><input type="checkbox" class="meat-type" value="pepperoni">Pepperoni</label>
              <label><input type="checkbox" class="meat-type" value="bacon">Bacon</label>
              <label><input type="checkbox" class="meat-type" value="sausage">Sausage</label>
              <label><input type="checkbox" class="meat-type" value="ham">Ham</label>
              <label><input type="checkbox" class="meat-type" value="chicken">Chicken</label>
              <label><input type="checkbox" class="meat-type" value="capicolo">Capicollo</label>
              <label><input type="checkbox" class="meat-type" value="chorizo">Chorizo</label>
              <label><input type="checkbox" class="meat-type" value="anchovies">Anchovies</label>
              <label><input type="checkbox" class="meat-type" value="salami">Salami</label>
            </div>
            <div class="form-group">
              <h4>Select your vegetables:($1 per topping)</h4>
              <label><input type="checkbox" class="veggie-type" value="tomatoes">Tomatoes</label>
              <label><input type="checkbox" class="veggie-type" value="onions">Onions</label>
              <label><input type="checkbox" class="veggie-type" value="pineapple">Pineapple</label>
              <label><input type="checkbox" class="veggie-type" value="olives">Olives</label>
              <label><input type="checkbox" class="veggie-type" value="spinach">Spinach</label>
              <label><input type="checkbox" class="veggie-type" value="mushrooms">Mushrooms</label>
              <label><input type="checkbox" class="veggie-type" value="jalapenos">Jalapenos</label>
            </div>
            <button type="sumbit" class="button btn btn-success">Submit</button>
          </form>
        </div>
        <div class="well order">
          <h3>Your order:</h3>
          <ul>
            <li><span class="pizza-size"></span></li>
            <li><span class="cheese"></span></li>
            <li><span class="veggie-toppings"></span></li>
            <li><span class="meat-toppings"></span></li>
          </ul>
          <p>Your total: <span class="pizza-total"></span></p>
        </div>

      </div>
    </div>
  </body>
</html>
